  <head>
    <meta charset="UTF-8" />

    <title>Weathe App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          id="searchBox"
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button id="searchBtn" >
          <img src="../images/search.png" />
        </button>
        <!-- <p>hello</p> -->
      </div>
      <div class="weather">
        <img src="" class="weather_icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="" class="humidity_icon" />
            <div>
              <p class="humidity"></p>
              <p></p>
            </div>
          </div>
          <div class="col">
            <img src="" class="wind_icon" />
            <div>
              <p class="wind"></p>
              <p></p>
            </div>
          </div>
        </div>
        <ul class="daysList">
            <!-- <li class="days"><p class="daysTemp"></p></li> -->
            <!-- <li>day 2</li> -->
            <!-- <li>day 3</li> -->
        </ul>
      </div>
    </div>
